<!DOCTYPE html>
<html lang="cs-CZ" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje úkoly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="bg-light">
<div class="container">
    <h1 class="mt-5 text-center">Moje úkoly</h1>

    <form action="/" method="post" class="d-flex align-items-center mt-3">
        <div class="col-9 col-sm-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Vlož nový úkol..">
        </div>
        <div class="col-3 col-sm-2">
            <button type="submit" class="btn btn-primary btn-lg ms-2" title="Vlož úkol">
                <i class="bi bi-pencil"></i>
            </button>
        </div>
    </form>
    <h6 class="mt-5 text-left ">Úkoly k vyřešení:</h6>
    <div class="mt-4">
        <th:block th:if="${uncompletedTasks.isEmpty()}">
            <p class="text-center text-success fs-4">Super! Dnes máš volno, užij si to!</p>
        </th:block>
        <th:block th:each="task : ${uncompletedTasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-muted text-decoration-line-through'"
                          th:text="${task.title}">Task title</span>
                    <div class="d-flex">
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="btn btn-outline-success btn-sm ms-2 text-nowrap" title="Splněno">
                            <i class="bi bi-check"></i>
                        </a>
                        <a th:href="@{/{id}/update(id=${task.id})}"
                           class="btn btn-outline-primary btn-sm ms-2 text-nowrap" title="Uprav">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn btn-outline-danger btn-sm ms-2 text-nowrap" title="Smaž">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <hr>
    <h6 class="mt-5 text-left">Dokončené úkoly:</h6>
    <div class="mt-4">
        <th:block th:each="task : ${completedTasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-muted text-decoration-line-through'"
                          th:text="${task.title}">Task title</span>
                    <div class="d-flex">
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="btn btn-outline-warning btn-sm ms-2 text-nowrap" title="Obnov">
                            <i class="bi bi-arrow-repeat"></i>
                        </a>
                        <a th:href="@{/{id}/update(id=${task.id})}"
                           class="btn btn-outline-primary btn-sm ms-2 text-nowrap" title="Uprav">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn btn-outline-danger btn-sm ms-2 text-nowrap" title="Smaž">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <hr>
    <div class="container mt-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="https://github.com/RadekSassy/todoSassy" target="_blank" class="btn btn-dark">
                    <i class="bi bi-github"></i> GitHub
                </a>
            </div>
            <div class="col text-center">
                <span class="fw-bold fst-italic">&copy; Radek Hloušek 2025</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
