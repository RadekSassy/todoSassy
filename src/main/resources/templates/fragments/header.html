<!DOCTYPE html>
<html lang="cs-CZ" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Moje úkoly</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container">

    <div style="text-align: right; padding: 10px;">
        <th:block sec:authorize="isAnonymous()">
            <a href="/login" class="btn btn-link text-decoration-none fw-bold text-primary"><i
                    class="bi bi-box-arrow-in-right fs-5"></i> Přihlásit se</a>
        </th:block>

        <th:block sec:authorize="isAuthenticated()">
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-link text-decoration-none fw-bold text-danger"><i
                        class="bi bi-box-arrow-right fs-5"></i>
                    Odhlásit se
                </button>
            </form>
        </th:block>
    </div>
    <!-- Zobrazení informačních zpráv -->
    <div th:if="${param.error}" class="alert alert-danger">
        Špatné přihlašovací údaje!
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        Úspěšně jste se odhlásili.
    </div>
