<head th:replace="~{fragments/header.html}">
</head>
<body class="bg-light">
<div class="container">
    <h1 class="mt-5 text-center">Uprav úkol</h1>
    <form th:action="${privateMode} ? '/private/update' : '/update'"
          class="d-flex align-items-center mt-3" method="post">
        <input name="id" th:value="${task.id}" type="hidden">
        <div class="col-9 col-sm-10">
            <textarea class="form-control form-control-lg" name="title" placeholder="" rows="5"
                      th:text="${task.title}"></textarea>

        </div>
        <div class="col-3 col-sm-2">
            <button class="btn btn-primary btn-lg ms-2" title="Uprav úkol" type="submit">
                <i class="bi bi-pencil-square"></i>
            </button>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/footer.html}"></footer>
