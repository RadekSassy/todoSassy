<!DOCTYPE html>
<html lang="cs-CZ" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje úkoly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="bg-light">
<div class="container">
    <h1 class="mt-5 text-center">Uprav úkol</h1>
    <form action="/update" method="post" class="d-flex align-items-center mt-3">
        <input type="hidden" name="id" th:value="${task.id}">
        <div class="col-9 col-sm-10">
<!--            <input class="form-control form-control-lg" type="text" name="title" th:value="${task.title}" placeholder="">-->
            <textarea class="form-control form-control-lg" name="title" rows="5" th:text="${task.title}" placeholder=""></textarea>

        </div>
        <div class="col-3 col-sm-2">
            <button type="submit" class="btn btn-primary btn-lg ms-2" title="Uprav úkol">
                <i class="bi bi-pencil-square"></i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
